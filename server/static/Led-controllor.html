<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
      <link rel="stylesheet" href="css/fa/css/all.css"/>
      <link href="css/Roboto.css" rel="stylesheet"/>
      <link rel="stylesheet" href="css/Led_controllor.css"/>
      <script src='jquery.js'></script>
      <title>LED controllor</title>
    </head>
    <body>
      <div>
        <div id='wrapper'>
      <div class="led-controls">
        <button class="led-control" id='0'><i class="fa-lightbulb" mode='far'></i></button>
        <button class="led-control" id='1'><i class="fa-lightbulb" mode='far'></i></button>
        <button class="led-control" id='2'><i class="fa-lightbulb" mode='far'></i></button>
        <button class="led-control" id='3'><i class="fa-lightbulb" mode='far'></i></button>
        <button class="led-control" id='4'><i class="fa-lightbulb" mode='far'></i></button>
        <button class="led-control" id='5'><i class="fa-lightbulb" mode='far'></i></button>
        <button class="led-control" id='6'><i class="fa-lightbulb" mode='far'></i></button>
        <button class="led-control" id='7'><i class="fa-lightbulb" mode='far'></i></button><br/>
        <span class="number one">1</span>
        <span class="number two">2</span>
        <span class="number three">3</span>
        <span class="number four">4</span>
        <span class="number five">5</span>
        <span class="number six">6</span>
        <span class="number seven">7</span>
        <span class="number eight">8</span>
      </div><br/>
      <div class="led-controls">
          <button class="led-control" id='8'><i class="fa-lightbulb" mode='far'></i></button>
          <button class="led-control" id='9'><i class="fa-lightbulb" mode='far'></i></button>
          <button class="led-control" id='10'><i class="fa-lightbulb" mode='far'></i></button>
          <button class="led-control" id='11'><i class="fa-lightbulb" mode='far'></i></button>
          <button class="led-control" id='12'><i class="fa-lightbulb" mode='far'></i></button>
          <button class="led-control" id='13'><i class="fa-lightbulb" mode='far'></i></button>
          <button class="led-control" id='14'><i class="fa-lightbulb" mode='far'></i></button>
          <button class="led-control" id='15'><i class="fa-lightbulb" mode='far'></i></button><br/>
          <span class="number one">9</span>
          <span class="number ten">10</span>
          <span class="number eleven">11</span>
          <span class="number twelve">12</span>
          <span class="number thirteen">13</span>
          <span class="number fourteen">14</span>
          <span class="number fifteen">15</span>
          <span class="number sixteen">16</span>
        </div><br/><br/>
        </div>
      <div class="animations">
        <button class="animation" id='anim1'>Train</button>
        <button class="animation" id='anim2'>Alternator</button>
        <button class="animation" id='anim3'>Flasher</button>
        <button class="animation" id='anim4'>Bouncer</button>
        <button class="animation" id='anim5'>Random</button>
      </div>
    </div>
      <script src='ledcontroller.js'></script>
    </body>
  </html>p
